[alembic]
script_location = migrations
sqlalchemy.url = postgresql+psycopg://ai_bot:ai_bot@localhost:5432/ai_bot

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
